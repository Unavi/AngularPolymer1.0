<template name="layout">
	<paper-drawer-panel responsive-width="4000px">
		<paper-header-panel drawer>
			<paper-toolbar>
				<div>Application</div>
			</paper-toolbar>
			<aside>
				{{> yield "menu"}}
			</aside>
		</paper-header-panel>
		<paper-header-panel main>
			<paper-toolbar>
				<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
				<div>Title</div>
			</paper-toolbar>
			<article>
				{{> yield}}
			</article>
		</paper-header-panel>
	</paper-drawer-panel>
	<footer>
		{{> yield "footer"}}
	</footer>
</template>
